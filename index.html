<!DOCTYPE html>
<html>
	<head>
		<title>Jogo da Velha Moderno</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="game-container">
			<h1 id="title">Jogo da Velha</h1>
			<div id="board">
				<div class="cell" id="cell-0"></div>
				<div class="cell" id="cell-1"></div>
				<div class="cell" id="cell-2"></div>
				<div class="cell" id="cell-3"></div>
				<div class="cell" id="cell-4"></div>
				<div class="cell" id="cell-5"></div>
				<div class="cell" id="cell-6"></div>
				<div class="cell" id="cell-7"></div>
				<div class="cell" id="cell-8"></div>
			</div>
			<div id="status-container">
				<p id="status">Vez do Jogador 1</p>
				<div id="score-container">
					<p id="score-player1" class="score">Jogador 1: 0</p>
					<p id="score-player2" class="score">Jogador 2: 0</p>
					<button id="reset-score">Resetar Placar</button>
					<button id="reset-game">Reiniciar Jogo</button>
				</div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
